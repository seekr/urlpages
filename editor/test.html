<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
<style>
    iframe {
        box-sizing: border-box;
    }

    textarea {
        resize: none;
    }
</style>

<body class="h-100" oninput="i.srcdoc=h.value+'<style>'+c.value+'</style><script>'+j.value+'<\/script>'">

    <textarea class="w-100 w-third-l" placeholder=HTML id=h></textarea><textarea class="w-100 w-third-l" placeholder=CSS
        id=c></textarea><textarea class="w-100 w-third-l" placeholder=JS id=j></textarea>
    <iframe class="w-100 h-100" id=i>
    </iframe>
</body>

</html>
